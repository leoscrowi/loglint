version: "2"

linters:
  default: none
  enable:
    - loglint

  settings:
    custom:
      loglint:
        type: module
        description: linter for reporting log messages
        original-url: github.com/leoscrowi/loglint
        settings:
          rules:
            - englishcheck
            - specialsymbols
            - lowercase
            - keywords

issues:
  max-same-issues: 0
  uniq-by-line: false